    <div class="map">
        <iframe width="100%" height="300px" id="gmap_canvas" src="https://maps.google.com/maps?q=59%20l%C3%A1ng%20h%E1%BA%A1&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

    <section id="contact-page">
        <div class="container">
            <div class="center">
                <h2>Liện hệ với chúng tôi:</h2>
                <p>Bạn hay để lại tin nhắn để VietTravel sẽ liên hệ với bạn ngay nhé</p>
            </div>
            <div class="row contact-wrap">
                <div class="status alert alert-success" style="display: none"></div>
                <div class="col-md-6 col-md-offset-3">

                    <form class="contactForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Họ và Tên" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nội dung" />

                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Message"></textarea>

                        </div>
                        <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg">Gửi</button></div>
                    </form>
                </div>
            </div>
            <!--/.row-->
        </div>
        <!--/.container-->
    </section>
    <!--/#contact-page-->
